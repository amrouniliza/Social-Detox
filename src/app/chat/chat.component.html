<div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
  <div class="flex flex-col h-screen bg-gray-100">
    <div class="flex-1 overflow-y-auto p-4">
      <div class="max-w-2xl mx-auto space-y-4">
        <div *ngFor="let message of messages" 
             class="flex" 
             [ngClass]="{'justify-end': message.sender === 'You'}">
          <div class="max-w-xs lg:max-w-md" 
               [ngClass]="{
                 'bg-blue-500 text-white': message.sender === 'You',
                 'bg-white text-gray-800': message.sender !== 'You'
               }">
            <div class="rounded-lg px-4 py-2 shadow">
              <p class="font-bold">{{ message.sender }}</p>
              <p>{{ message.text }}</p>
              <p class="text-xs mt-1 opacity-50">
                {{ message.timestamp | date:'shortTime' }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-4 bg-white border-t">
      <div class="max-w-2xl mx-auto">
        <form (ngSubmit)="sendMessage()" class="flex space-x-2">
          <input [(ngModel)]="newMessage" 
                 name="newMessage"
                 class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                 placeholder="Type a message..." />
          <button type="submit" 
                  class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Send
          </button>
        </form>
      </div>
    </div>
  </div>
  </div>
