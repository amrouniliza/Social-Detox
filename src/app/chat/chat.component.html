<div class="flex flex-col h-screen bg-gray-100">
    <div class="flex-1 overflow-y-auto p-4 space-y-2">
      <div *ngFor="let message of messages" 
           [ngClass]="{'text-right': message.sender === 'You'}">
        <div [ngClass]="{'bg-blue-500 text-white': message.sender === 'You', 
                         'bg-white': message.sender !== 'You'}"
             class="inline-block px-4 py-2 rounded-lg shadow">
          <p class="font-bold">{{ message.sender }}</p>
          <p>{{ message.text }}</p>
        </div>
      </div>
    </div>
    <div class="p-4 bg-white">
      <form (ngSubmit)="sendMessage()" class="flex space-x-2">
        <input [(ngModel)]="newMessage" 
               name="newMessage"
               class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
               placeholder="Type a message..." />
        <button type="submit" 
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Send
        </button>
      </form>
    </div>
  </div>
